<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>Top Keywords with the Strongest Citation Bursts</title>

<style>
body{
    font-family: "Times New Roman", "Microsoft YaHei", sans-serif;
    background:#f7f7f7;
    padding:20px;
}


.chart-container{
    width:1200px;
    margin:auto;
    background:#fff;
    border:1px solid #ccc;
    display:grid;
    grid-template-columns:260px 420px 520px;
    font-size:18px;
}

.header{
    font-weight:bold;
    background:#f0f0f0;
    padding:10px;
    border-bottom:2px solid #ccc;
}

.header.data{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    text-align:center;
}

.header.timeline{
    text-align:right;
    padding-right:20px;
}

.data-row{
    display:contents;
}

.cell{
    padding:8px 10px;
    border-bottom:1px dashed #eee;
    display:flex;
    align-items:center;
}

.keywords-cell{
    justify-content:flex-start;
}

.table-data-cell{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    text-align:center;
    border-right:2px solid #ccc;
}

.table-data-cell .bold{
    font-weight:bold;
}

.timeline-cell{
    position:relative;
    padding:0 20px;
}

.time-bar-bg{
    position:absolute;
    left:20px;
    right:20px;
    height:8px;
    background:#A9D9D9;
    border-radius:2px;
    top:50%;
    transform:translateY(-50%);
}

.time-bar-red{
    position:absolute;
    height:8px;
    background:red;
    top:50%;
    transform:translateY(-50%);
    border-radius:2px;
}

/* ====== 突现区间（2014–2025） ====== */

/* organic matter 2014–2018 */
.bar-1{left:4%;width:33.36%;}

/* oxide emissions 2015–2020 */
.bar-3{left:9.09%;width:45.45%;}

/* land use 2015–2016 */
.bar-4{left:9.09%;width:9.09%;}

/* agricultural mechanization 2016–2020 */
.bar-5{left:18.18%;width:36.36%;}

/* agricultural soils 2017–2018 */
.bar-6{left:27.27%;width:9.09%;}

/* fertilizer 2018–2020 */
.bar-7{left:36.36%;width:18.18%;}

/* life cycle assessment 2018–2020 */
.bar-8{left:36.36%;width:18.18%;}

/* crop production 2019–2021 */
.bar-9{left:45.45%;width:18.18%;}

/* agricultural informatization 2020–2023 */
.bar-10{left:54.54%;width:27.27%;}

/* smart agriculture 2023–2025 */
.bar-11{left:81.81%;width:14.18%;}

</style>
</head>

<body>

<div class="chart-container">

<div class="header">Keywords</div>
<div class="header data">
    <div>Year</div>
    <div>Strength</div>
    <div class="bold">Begin</div>
    <div>End</div>
</div>
<div class="header timeline">2014 - 2025</div>

<!-- rows -->
<script>
const data = [
["organic matter",2014,4.04,2014,2018,1],
["oxide emissions",2015,2.78,2015,2020,3],
["land use",2015,2.66,2015,2016,4],
["agricultural mechanization",2016,3.51,2016,2020,5],
["agricultural soils",2014,4.52,2017,2018,6],
["fertilizer",2018,3.31,2018,2020,7],
["life cycle assessment",2015,2.98,2018,2020,8],
["crop production",2019,3.26,2019,2021,9],
["agricultural informatization",2020,3.34,2020,2023,10],
["smart agriculture",2023,3.56,2023,2025,11]
];

document.write(data.map(d=>`
<div class="data-row">
  <div class="cell keywords-cell">${d[0]}</div>
  <div class="cell table-data-cell">
    <div>${d[1]}</div>
    <div>${d[2]}</div>
    <div class="bold">${d[3]}</div>
    <div>${d[4]}</div>
  </div>
  <div class="cell timeline-cell">
    <div class="time-bar-bg"></div>
    <div class="time-bar-red bar-${d[5]}"></div>
  </div>
</div>
`).join(""));
</script>

</div>
</body>
</html>
