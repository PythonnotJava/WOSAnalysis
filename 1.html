<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="main" style="width:800px;height:600px;"></div>
<script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
<script>
var chart = echarts.init(document.getElementById('main'), 'dark');
chart.setOption({
  title: { text: '示例饼图' },
  series: [{
    type: 'pie',
    radius: '70%',
    data: [
      { value: 40, name: 'A' },
      { value: 30, name: 'B' },
      { value: 20, name: 'C' },
      { value: 10, name: 'D' }
    ],
    label: { fontSize: 14 },
  }]
});
</script>

</body>
</html>
